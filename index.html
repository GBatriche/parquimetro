<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>
            Calcule o tempo do parquímetro
        </h1>
            <label for="valor">Digite o valor (R$)</label> <!-- Texto para o usuário -->
        <div class="calculadora">
            <input type="number" id="valor" step="0.01"> <!-- Campo para digitar o valor -->
            <button onclick="parquimetro.calcular()">Calcular</button> 
        </div>    
        <p id="mensagem"></p> 
    
        <table>
            <thead>
                <tr>
                    <th>Valor (R$)</th>
                    <th>Tempo de Estacionamento</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>1,00</td><td>15 minutos</td></tr>
                <tr><td>2,00</td><td>30 minutos</td></tr>
                <tr><td>4,00</td><td>1 hora</td></tr>
                <tr><td>6,00</td><td>1 hora e 30 minutos</td></tr>
                <tr><td>8,00</td><td>2 horas</td></tr>
            </tbody>
        </table>
    </div>
    <script src="main.js"></script>
</body>
</html>
